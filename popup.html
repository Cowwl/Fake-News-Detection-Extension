<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detection</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/all-min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 10px;
      background-color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* min-height: 400px; */
      width: 400px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 0 0 20px;
      color: #4a5568;
    }

    p {
      margin: 0 0 10px;
      color: #6c757d;
    }

    .btn-primary {
      padding: 10px 20px;
      background-color: #4a5568;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #2d3748;
    }

    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      background-color: #ffffff;
    }

    .icon {
      font-size: 48px;
      color: #4a5568;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="text-center">
      <i class="icon fas fa-exclamation-circle"></i>
    </div>
    <h1 class="card-title text-center">Fake News Detection</h1>
    <p class="card-text text-center">Verify the authenticity of the article you're reading with just one click.</p>
    <div class="d-grid gap-2">
      <button id="extract" class="btn btn-primary">Extract article</button>
    </div>
    <p class="card-text text-center mt-3">Stay informed and avoid misinformation with our Fake News Detection extension.
    </p>
  </div>
  <script src="popup.js"></script>
</body>

</html>
