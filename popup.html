<!DOCTYPE html>
<html>

<head>
  <title>Fake News Detection</title>
  <style>
    /* Set global styles for the page */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    /* Style the container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    /* Style the heading */
    h1 {
      font-size: 36px;
      font-weight: bold;
      margin: 0 0 20px;
      color: #0072c6;
      text-align: center;
    }

    /* Style the paragraph text */
    p {
      margin: 0 0 20px;
      color: #333;
      text-align: center;
    }

    /* Style the button */
    button {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      background-color: #0072c6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    /* Style the button on hover */
    button:hover {
      background-color: #004f8a;
    }

    /* Apply media queries for responsive design */
    @media screen and (max-width: 768px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 14px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Fake News Detection</h1>
    <p>Check the authenticity of the article by clicking the button below</p>
    <button id="extract">Extract article</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
