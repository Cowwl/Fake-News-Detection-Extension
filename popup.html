<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detection</title>
  <link href="https://fonts.googleapis.com/css?family=Source Sans Pro" rel="stylesheet">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 5px;
      background: linear-gradient(to top, #838d96, #314466);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* min-height: 400px; */
      width: 400px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 0 0 20px;
      color: #4a5568;
    }

    p {
      margin: 0 0 10px;
      color: #485561;
    }

    .btn-primary {
      padding: 10px 20px;
      background-color: #4a5568;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: regular;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #2d3748;
    }

    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      border-radius: 8px;
      background: linear-gradient(to right, #ffffff, #d5dce9);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="card-title text-center">TruthTracker</h1>
    <p class="card-text text-center">Verify the authenticity of the article you're reading with just one click.</p>
    <div class="d-grid gap-2">
      <button id="extract" class="btn btn-primary">Extract article</button>
    </div>
    <p class="card-text text-center mt-3">Stay informed and avoid misinformation with our extension.
    </p>
  </div>
  <script src="popup.js"></script>
</body>

</html>
